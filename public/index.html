<head>
  <meta charset="utf-8" />

  <script defer src="https://cdn.jsdelivr.net/npm/kute.js@2.0.0/kute.min.js"></script>
  <script defer>
    const tween = KUTE.fromTo(
      '#blob1',
      { path: '#blob1'},
      { path: '#blob2'},
      { repeat: 999, duration: 3000, yoyo: true}
    )
    tween.start();
  </script>

  <title>It's Trung!</title>
